
model: "alexnet"
model_name: "best_alexnet_epoch_30.hdf5"
seed: 42
predict: True

paths:
  data_path: /staff/tord/Workspace/arces_classification/data
  #data_path: /nobackup/tord/gpu-test-tord/data
  labels: ["explosion", "noise", "earthquake"]
  output_folder: /staff/tord/Workspace/arces_classification/output
  data_csv: /staff/tord/Workspace/arces_classification/output/data.csv
  model_save_folder: /staff/tord/Workspace/arces_classification/output/models
  logs_folder: /staff/tord/Workspace/arces_classification/output/logs
  predictions_folder: /staff/tord/Workspace/arces_classification/output
  plots_folder: /staff/tord/Workspace/arces_classification/output
  loaded_path: /staff/tord/Workspace/arces_classification/data/loaded/
  sweep_config: /staff/tord/Workspace/arces_classification/config/sweep_config.yaml
  live_test_path: /staff/tord/Workspace/arces_classification/output/live_test/
  scaler_path: /staff/tord/workspace/arces_classification/saved_scalers/
  map_folder: /staff/tord/Workspace/arces_classification/data/maps/

data:
  debug: False
  include_induced: True
  num_classes: 3
  load_filtered: True
  what_to_load: ["train", "val"]
  train_prop: 0.8
  val_prop: 0.6
  first_date: "1998-10-01"
  model_threshold: 0.5

live:
  live: True
  array: "ARCES"
  step: 5
  sample_rate: 40
  length: 240
  edge: 10
  delay: 5
  event_buffer: 30
  p_vel: 6.45
  s_vel: 3.70

filters:
  use_filters: True
  detrend: True
  taper: True
  taper_max_percentage: 0.05
  highpass_or_bandpass: bandpass
  band_kwargs:
    min: 2
    max: 8
  high_kwargs:
    high_freq: 1.0

callbacks:
  early_stopping_patience: 7
  umap: False
  umap_interval: 5
  wandb_n_batches_per_update: 50
  reduce_lr_patience: 1

scaling:
  scaler_type: minmax
  per_channel: False
  global_or_local: local

augment:
  zero_channel: True
  zero_channel_kwargs:
    prob: 0.1
  add_gap: False
  add_gap_kwargs:
    prob: 0
    max_size: 0.01
  add_noise: True
  add_noise_kwargs:
    prob: 0.2
    noise_std: 0.1
  taper: True
  taper_kwargs:
    prob: 1
    alpha: 0.04

optimizer:
  max_epochs: 100
  batch_size: 128
  optimizer: adam
  optimizer_kwargs:
    warmup: False
    max_lr: 0.0001
    min_lr: 0.000005
    weight_decay: 1e-6